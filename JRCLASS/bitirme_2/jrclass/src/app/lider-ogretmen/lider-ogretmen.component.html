<header class="site-header sticky-top py-1">
    <nav class="container d-flex flex-column flex-md-row justify-content-between">
        <a class="py-2" href="jrclass">
            <img src="https://i.pinimg.com/originals/ff/7c/58/ff7c58d1a10832c457316e8d8cf42f95.png" alt="Logo"
                width="100" height="50" href="jrclass">
        </a>
        <a class="py-2 d-none d-md-inline-block" href="okul-lider">Öğrenciler</a>
        <a class="py-2 d-none d-md-inline-block" href="okul-lider-ogretmen">Öğretmenler</a>
        <a class="py-2 d-none d-md-inline-block" href="jrclass">Çıkış Yap</a>

    </nav>
</header>
<section style="background-color: #eee;">
    <div class="container py-5">


        <div class="row">
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"
                            alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
                        <h5 class="my-3">Gültekin Kuvat</h5>
                        <p class="text-muted mb-1">Cumhuriyet İlköğretim Okulu Müdürü</p>
                    </div>
                    <div class="d-flex justify-content-center mb-2">
                      
                    </div>
                    <button (click)="excelExport()" class="btn btn-primary">Öğretmen Listesini İndir</button>
                </div>

            </div>
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Adı Soyadı:</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">Gültekin KUVAT</p>
                            </div>

                        </div>

                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Email</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">gkuvat@balikesir.edu.tr</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Okul Adı</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">Cumhuriyet İlköğretim Okulu</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"></label>
                    <input  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    [(ngModel)]="filterText" placeholder="Öğretmenin Adını Yazınız">
                    <div id="emailHelp" class="form-text"></div>

                <h1>ÖĞRETMEN LİSTESİ</h1>
                <div *ngFor="let b of ogretmenv1 | ogretmenFilter:filterText" class="row mb-2">
                    <div
                        class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative bg-secondary text-white">
                        <div class="col p-4 d-flex flex-column position-static">
                            <h3 class="mb-0">{{" Adı Soyadı: "}}{{b.teacheName+b.teacheSurname}}</h3>
                            <h3 class="mb-0">{{"Mail Adresi: "}}{{b.teacheMail}}</h3>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
