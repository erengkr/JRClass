<div class="container py-4">
  <div class="row g-0 align-items-center">
    <div class="col-lg-6 mb-5 mb-lg-0">
      <div class="card cascading-right" style="
            background: hsla(76, 61%, 48%, 0.55);
            backdrop-filter: blur(30px);
            ">
        <div class="card-body p-5 shadow-5 text-center">
          <h2 class="fw-bold mb-5">Veli Kayıt Formu</h2>
          <!-- <form #veliAddForm="ngForm"(ngSubmit)="add(veliAddForm)"> -->
            <form #veliAddForm="ngForm" (ngSubmit)="onSubmit(veliAddForm)">          
            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="text" #name="ngModel"[(ngModel)]="veli.parentName" class="form-control" name="parentName" id="parentName" required=""/>
                  <div *ngIf="name.invalid&&name.dirty" class="alert alert-danger">Bu Alanın Doldurulması Zorunludur</div>
                  <label class="form-label" >Adınız</label>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="text"  #surname="ngModel"[(ngModel)]="veli.parentSurname" class="form-control" name="parentSurname" id="parentSurname" />
                  <label class="form-label" for="form3Example2">Soyadınız</label>
                </div>
              </div>
            </div>           
            <div class="form-outline mb-4">
              <input type="email"  #email="ngModel"[(ngModel)]="veli.parentMail" class="form-control" name="parentMail" id="parentMail" />
              <label class="form-label" for="form3Example3">Email Adresiniz</label>
            </div>            
            <div class="form-outline mb-4">
              <input type="password"  #password="ngModel"[(ngModel)]="veli.parentPassword" class="form-control" name="parentPassword" id="parentPassword" />
              <label class="form-label" for="form3Example4">Şifreniz</label>
            </div>         
            <button type="submit" class="btn btn-primary btn-block mb-4"> Kayıt Ol</button>           
            <div class="text-center">
              <p>Zaten bir veli hesabınız mı var?</p>              
              <button class="btn btn-primary btn-block mb-4" >
                Giriş Yap
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <img src="https://egitimplanlamamerkezi.com/wp-content/uploads/2021/11/velilere-tavsiyeler.jpg"
        class=" rounded-4 shadow-4" style="height: 500px" alt="" />
    </div>
  </div>
</div>
